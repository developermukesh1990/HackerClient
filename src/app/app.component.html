<ngx-ui-loader></ngx-ui-loader>
<div class="card">
  <h5 class="card-header">Hacker News Top Stories</h5>
  <div class="card-body">
    <form>
      <div class="row row d-flex justify-content-center">
        <div class="col col-md-4">
          <input type="text" placeholder="search" class="form-control" id="searchText" name="searchText" [(ngModel)]="searchText">
        </div>

      </div>
    </form>
  </div>

  <app-story-list [searchText]="searchText"></app-story-list>
</div>
